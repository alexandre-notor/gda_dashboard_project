<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="top_container">
        <aside id="side_bar">
            <div>
                <img src="import { mdiViewDashboard } from '@mdi/js'">
                <span>Dashboard</span>
            </div>
            <div>
                <img src="import { mdiHome } from '@mdi/js'">
                <span>Home</span>
            </div>
            <div>
                <img src="import { mdiCardAccountMail } from '@mdi/js'">
                <span>Profile</span>
            </div>
            <div>
                <img src="import { mdiMessageReply } from '@mdi/js'">
                <span>Message</span>
            </div>
            <div>
                <img src="import { mdiClockTimeThree } from '@mdi/js'">
                <span>History</span>
            </div>
            <div>
                <img src="import { mdiFileMultiple } from '@mdi/js';">
                <span>Tasks</span>
            </div>
                <img src="import { mdiAccountGroup } from '@mdi/js'">
                <span>Communities</span>
            </div>
            <div>
                <img src="import { mdiCog } from '@mdi/js'">
                <span>Settings</span>
            </div>
            <div>
                <img src="import { mdiHelpBox } from '@mdi/js'">
                <span>Support</span>
            </div>
            <div>
                <img src="import { mdiShieldCheck } from '@mdi/js'">
                <span>Privacy</span>
            </div>
        </aside>
        <header id="header_bar"></header>
        <section id="my_body">
            <article id="your_projects"></article>
            <article id="announcements"></article>
            <article id="trending"></article>
        </section>
    </div>
</body>
</html>
