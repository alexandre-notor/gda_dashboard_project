<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="top_container">
        <aside id="side_bar"></aside>
        <header id="header_bar">
            <div id="hearder_user_bar">
                <div id="search_bar">
                    <span class="mdi mdi-magnify"></span>
                    <input type="text" name="input_search" id="input_search">
                </div>
                <div id="noctification">
                    <span class="mdi mdi-bell-ring-outline cloche"></span>
                    <img src="ressources/avatar.png" alt="" class="small_avatar">
                    <span class="nom_larger">Morgan Oakley</span>
                </div>
            </div>
            <div id="hearder_shotcut_bar">
                <div id="welcome_profil">
                    <img src="ressources/avatar.png" alt="" class="meddium_avatar">
                    <span>Hi there</span>
                    <span>Morgan Oakley (@morgan)</span>
                </div>
                <div id="shotcut_nav">
                    <span>New</span>
                    <span>Upload</span>
                    <span>Share</span>
                </div>
            </div>
        </header>
        <section id="my_body">
            <article id="your_projects"></article>
            <article id="announcements"></article>
            <article id="trending"></article>
        </section>
    </div>
</body>
</html>
